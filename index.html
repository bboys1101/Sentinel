<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- ascii IE FIX -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<meta name="ad.size" content="width=715, height=1151">

	<link rel="stylesheet" type="text/css" href="./css/material.css"/>

<!-- do not add any attribute to body -->
<body ng-app="myApp">
	
	<hgroup>
        <h1>Mark I</h1>
        <h3>By Love</h3>
    </hgroup>
    <form ng-controller="FormController" ng-submit="submit()">
        <div class="group">
            <input type="text" name="name" ng-model="user.name">
            <span class="highlight"></span><span class="bar"></span>
            <label>Full Name</label>
        </div>
        <div class="group">
            <input type="email" name="email" ng-model="user.email">
            <span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
         <div class="group">
            <input type="email">
            <span class="highlight"></span><span class="bar"></span>
            <label>Confirm Email</label>
        </div>
        
        <button type="submit" class="button buttonBlue">
            Subscribe
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
        <a href="http://www.polymer-project.org/" target="_blank">
            <img src="https://www.polymer-project.org/images/logos/p-logo.svg">
        </a>
        <p>
            You Gotta Loveâ™¥<a href="http://www.polymer-project.org/" target="_blank">Google</a>
        </p>
    </footer>
    <!-- jquery -->
    <script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- angularjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="js/minify/index.js"></script>
    
    <script>

        var app = angular.module('myApp', []);
        app.controller('FormController', function($scope, $http) {
            $scope.user = {};
            $scope.submit = function() {
                var theUser = $scope.user;
                console.log(theUser);

                $http.post(
                        "https://l94wc2001h.execute-api.ap-southeast-2.amazonaws.com/prod/fake-auth",theUser
                ).then(
                    function(response) {
                        $scope.data = response.data;
                        console.log(response.data);
                    },
                    function(err) {
                        console.log("error")
                    }

                )
            }
        });
    </script>		

</body>




</html>
