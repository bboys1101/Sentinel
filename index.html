<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- ascii IE FIX -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="ad.size" content="width=715, height=1151">
    <title>BROCCOLI & CO. | Web App</title>
    <!-- css -->
	<link rel="stylesheet" type="text/css" href="./css/material.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

</head>


<body ng-app="myApp">

    <!-- navi -->
	<div class="navi-wrap">
        <div class="logo-wrap">
            <a href="#"><h1>BROCCOLI & CO.</h1></a>
        </div>
    </div>
    
    <!-- main -->
    <div class="main">
        <div class="cont">
            
            <h2 class="title">A better way<br/> to enjoy every day.</h2>
            <h4 class="sub">Be the first to know when we launch.</h4>
            <button class="button requestInvite">
                Request an invite
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
        </div>
    </div>
    
    <!-- footer -->
    <footer>
        <p>
            Made with â™¥ in Melbourne
        </p>

        <p>
            2016 Broccoli & Co. All rights reserved.
        </p>
    </footer>  

    <!-- black cover -->
    <div class="blackCover"></div>

    <!-- Form -->
    <form ng-controller="FormController" ng-submit="submit()" name="submitForm">
        <h2>Request an invite</h2>

        <div class="group">
            <input type="text" name="name" ng-model="user.name" required>
            <span class="highlight"></span><span class="bar"></span>
            <label>Full Name</label>
        </div>
        <div class="group">
            <!-- <input type="email" name="email" ng-model="user.email" required> -->
            <input type="email" id="mail1" name="mail1" ng-model="user.email" required/>
            <span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
         <div class="group">
            <input type="email" id="mail2" name="mail2" ng-model="mail2" required pw-check="mail1"/>
            <span class="highlight"></span><span class="bar"></span>
            <label>Confirm Email</label>
            <div class="msg-block" ng-show="submitForm.$error">
                <span class="msg-error" ng-show="submitForm.mail2.$error.pwmatch && submitForm.mail2.$dirty">
                    Email don't match.
                </span>
            </div>
        </div>
        
        <div class="allDoneMessage">
            You will be one of the first to experience Broccoli & Co. when we launch.
        </div>
        <button type="submit" class="button buttonBlue sendBtn" id="SendBtn" ng-disabled="submitForm.$invalid">
            Send
            <!-- <div class="ripples buttonRipples" id="SendBtn"><span class="ripplesCircle"></span></div> -->
        </button>
        <!-- close btn -->
        <img src="img/close.png" class="closeBtn">
    </form>

    <!-- jquery -->
    <script type="text/javascript" src="./lib/jQuery/jquery-2.1.3.min.js"></script>
    <!-- angularjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

    <!-- js file -->
    <script type="text/javascript" src="js/original/controller.js"></script>
    <script type="text/javascript" src="js/original/directive.js"></script>
    <script type="text/javascript" src="js/minify/index.js"></script>
</body>




</html>
